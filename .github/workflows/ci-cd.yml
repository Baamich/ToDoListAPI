name: CI/CD todolistapi

on:
  push:
    branches: [ CI/CD ]
  pull_request:
    branches: [ CI/CD ]

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest

    steps:
      # 1. Чекаут кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Установка Docker Buildx для сборки образов
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Авторизация в Docker Hub с правильными именами секретов
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Сборка и пуш образа API
      - name: Build and push todolistapi image
        run: |
          docker build -t baamich/todolistapi:latest .
          docker push baamich/todolistapi:latest

      # 5. Запуск контейнера API на порту 8090:8090
      - name: Run todolistapi container
        run: |
          docker run -d --name todolistapi \
            -e "ConnectionStrings__DefaultConnection=Server=todo_mssql,1433;Database=ToDoListDB;User Id=sa;Password=L1234qwer%;TrustServerCertificate=True;" \
            -p 8090:8090 \
            baamich/todolistapi:latest

      # 6. Ожидание запуска сервиса
      - name: Wait for API to be ready
        run: sleep 20

      # 7. Проверка эндпойнта API на порту 8090
      - name: Test API endpoint
        run: |
          curl --retry 5 --retry-delay 5 --retry-max-time 30 -f http://localhost:8090/api/health || exit 1

      # 8. Очистка после тестов
      - name: Cleanup API container
        if: always()
        run: |
          docker stop todolistapi || true
          docker rm -f todolistapi || true