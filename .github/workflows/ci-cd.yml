name: CI/CD todolistapi

on:
  push:
    branches: [ CI/CD ]
  pull_request:
    branches: [ CI/CD ]

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest

    steps:
      # 1. Чекаут кода
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Настройка Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Сборка и пуш образа для todolistapi
      - name: Build and push todolistapi Docker image
        run: |
          docker build -t yourusername/todolistapi:latest .
          docker push yourusername/todolistapi:latest

      # 5. Запуск API контейнера
      - name: Run todolistapi container
        run: |
          docker run -d --name todolistapi \
            -e "ConnectionStrings__DefaultConnection=Server=todo_mssql,1433;Database=ToDoListDB;User Id=sa;Password=L1234qwer%;TrustServerCertificate=True;" \
            -p 5000:80 \
            yourusername/todolistapi:latest

      # 6. Ожидание готовности контейнера
      - name: Wait for API to be ready
        run: |
          sleep 20  # Даем время на запуск сервиса

      # 7. Проверка работоспособности через curl
      - name: Test API endpoint
        run: |
          curl --retry 5 --retry-delay 5 --retry-max-time 30 -f http://localhost:5000/api/health || exit 1

      # 8. Остановка и удаление контейнера
      - name: Cleanup API container
        if: always()
        run: |
          docker stop todolistapi || true
          docker rm -f todolistapi || true

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}